<!DOCTYPE html>
<!-- saved from url=(0178)file:///D:/%E9%A1%B9%E7%9B%AE%E9%9C%80%E6%B1%82%E8%AE%BE%E8%AE%A1/QuickSDK/%E6%B8%A0%E9%81%93%E6%8E%A5%E5%85%A5/gp/%E7%99%BB%E5%BD%95%E7%95%8C%E9%9D%A2/html/login.html?t=bindacct -->
<html lang="en" style="font-size:100px!important"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>请选择登录方式</title>
<style>
    * {
        margin: 0;
        padding: 0;
        text-decoration: none;
    }

    html {
        font-size: 100px;
    }

    html,
    body {
        height: 100%;
        min-height: 315px;
    }

    #box {
        height: 100%;
        /* background: url("./img/bg.jpg") no-repeat center top; */
        background-size: cover;
        background-color: #fff;
    }

    #logo,
    #close,
    #refresh {
        position: fixed;
        top: .1rem;
    }

    #logo {
        left: .1rem;
        width: 2rem;
        height: .62rem;
        background: url(./img/logo2.png) no-repeat left top;
        background-size: auto 100%;
    }

    #close {
        right: .05rem;
        background: url("./img/close.png") no-repeat center center;
        background-size: 70% auto;
    }

    #refresh {
        right: .4rem;
        background: url("./img/refresh.png") no-repeat center center;
        background-size: 70% auto;
    }

    #close,
    #refresh {
        height: .3rem;
        width: .3rem;
        background-color: rgba(0, 0, 0, .2);
        cursor: pointer;
    }

    #box a {
        display: inline-block;
        width: 100%;
        height: 100%;
        float: left;
    }

    #box .main {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        padding: .1rem;
    }

    .main .title {
        color: #000;
        font-size: .16rem;
        font-weight: bold;
        margin: .2rem 0;
    }

    .main .login_type {
        margin: .12rem 0;
        width: 2.5rem;
        height: .62rem;
        background: #3498db;
        font-size: .14rem;
    }

    .main .login_type a span {
        color: #fff;
        line-height: .62rem;
        display: inline-block;
        width: 2rem;
        text-align: center;
        vertical-align: top;
    }

    .main .login_type a .login_type_icon {
        display: inline-block;
        height: 100%;
        width: .5rem;
        background: url(./img/account.svg) no-repeat center center;
        background-size: auto 80%;
        float: left;
        background-color: rgba(0, 0, 0, .1);
    }
</style></head>


<body>
    <div id="box">
        <div id="logo"></div>
        <div id="close" title="关闭">
            <a href="ycwebcommand://yc.mobilesdk.web/closeall"></a>
        </div>
        <div id="refresh" title="刷新" onclick="location.reload()"></div>
        <div class="main">
            <p class="title">Welcome 请选择适合的登录方式</p>
            <div class="login_type" name="type_fb">
                <a href="ycwebcommand://yc.mobilesdk.logincenter/Facebook">
                    <i class="login_type_icon icon_fb"></i>
                    <span>FaceBook</span>
                </a>
            </div>
            <div class="login_type" name="type_google">
                <a href="ycwebcommand://yc.mobilesdk.logincenter/Google">
                    <i class="login_type_icon icon_gc"></i>
                    <span>Google</span>
                </a>
            </div>
            <div class="login_type" name="type_guest">
                <a href="ycwebcommand://yc.mobilesdk.logincenter/Guest">
                    <i class="login_type_icon icon_guest"></i>
                    <span>Guest</span>
                </a>
            </div>
        </div>
    </div>
    <script>
        resetHtmlSize();
        reRenderPageContent();
        // 获取url参数
        function getQueryString(name) { //decodeURI() 函数可对 encodeURI() 函数编码过的 URI 进行解码。
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return decodeURI(r[2]); return null;
        }

        // 根据系统的字体大小 合并设置html字体大小为接近100px
        function resetHtmlSize() {
            var size = 200 - Math.ceil(parseFloat(window.getComputedStyle(document.documentElement)["font-size"])); //向上取整 这样算不会超过100px
            var html = document.getElementsByTagName('html')[0];
            if (!isNaN(size)) { html.setAttribute('style', 'font-size:' + size + 'px!important'); }
            var viewport = document.querySelector("meta[name=viewport]");
            if (viewport) { 
                viewport.setAttribute("content", "width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=no"); 
            }
        }

        // 根据地址参数决定游客试玩入口是否显示
        function reRenderPageContent(){
            var page_type = getQueryString("t");
            if(page_type == "bindacct"){
                $("div[name=type_guest]").hide();
            }
        }
       
    </script>


</body></html>
