<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=no">
    <meta name="applicable-device" content="mobile">
    <title>提示</title>
</head>
<style>
*{box-sizing:border-box;margin:0;padding:0;text-decoration:none;}
html{font-size:100%;}
body{width:100%;background:#fff;font-size:.875rem;font-family:-apple-system,"Helvetica Neue",Helvetica,"Nimbus Sans L",Arial,"Liberation Sans","PingFang SC","Hiragino Sans GB","Source Han Sans CN","Source Han Sans SC","Microsoft YaHei","Wenquanyi Micro Hei","WenQuanYi Zen Hei","ST Heiti",SimHei,"WenQuanYi Zen Hei Sharp",sans-serif;}
.log-form{position:absolute;top:0;left:50%;width:100%;background:#fff;text-align:center;-webkit-transform:translate(-50%,0);-moz-transform:translate(-50%,0);-o-transform:translate(-50%,0);transform:translate(-50%,0);-ms-transform:translate(-50%,0);}
.log-form form{display:block;padding:2.5% 6% 2.5% 6%;width:100%;}
.log-form h2{display:block;margin:0;padding:.7em 1em .7em 1.5em;width:100%;border-bottom:1px solid #bbbbbc;background-color:#00a2d3;color:#fff;text-align:center;text-transform:uppercase;letter-spacing:.05rem;font-weight:400;font-size:1rem;font-size:1.25rem;}
.alertText{font-weight:200;font-size:.875rem;line-height:1.25rem;}
.btn-common{clear:both;display:inline-block;width:45%;border-radius:.25rem;color:#fff;font-weight:800;line-height:2rem;}
.log-form .back-btn{border:1px solid transparent;background:#01b169;}
.log-form .back-btn:active{background:#007A48;}
.log-form .back-btn:hover{background:#0DC278;}
</style>
<body>
<div class="log-form">
    <h2>提示</h2>
    <form class="form">
        <div class="alertText">
            <p>网络连接失败，请检查网络链接后重新尝试。</p>
        </div>
        <a class="btn-common back-btn" style="margin-top: 1.1rem;" href="ycwebcommand://yc.mobilesdk.web/close">返回</a>
    </form>
</div>
</body>
</html>
